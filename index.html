<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container-fluid p-0 mainDiv">
        <h1>Stop Watch</h1>
        <div class="swBg">
            <div>
                <h2 id="min">00</h2>
                <span>:</span>
                <h3 id="sec">00</h3>
                <span>:</span>
                <h4 id="m-sec">00</h4>
            </div>
        </div>
        <div class="btnDiv">
            <i class="fa-solid fa-play showBtn" onclick="startTimer()"></i>
            <i class="fa-solid fa-pause hideBtn" onclick="stopTimer()"></i>
            <i class="fa-solid fa-arrows-rotate" onclick="resetTimer()"></i>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f929a8100c.js" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
